    <link rel="stylesheet" href="css/style.css">

    <script src="https://kit.fontawesome.com/ea4bdbae4e.js" crossorigin="anonymous"></script>

<body>
    <div class="warp">
        <div class="header">
            <h1>
                <a href="index.html"><img src="https://raw.githubusercontent.com/Allen-9527/RWD-restaurant/322ba3f01d6dcf0f3b02686f2403040075ddfbff/images/logo_w(null).svg" alt="logo"></a>
            </h1>           
            <ul class="menu">
                <li><a href="index.html">首頁</a></li>  
                <li><a href="order.html">點餐</a></li>               
                <li><a href="login.html">登入</a></li>
            </ul>
            <a href="" class="menu_bar"><i class="fas fa-bars"></i></a>
        </div>
        <div class="banner">
           <div class="banner_text">
                <h2>咬一口就無法忘懷的漢堡
                    <p>一個你無法抗拒的滋味</p>
                </h2> 
           </div>          
        </div>
        <div class="container">
            <div class="login">
                <div class="title">
                    <h2>六角西餐廳
                        <p>享受美食好味道</p>
                    </h2>                   
                </div>
                <form  action=""  >
                    <p class="logintitle">LOGIN</p>
                    <div class="login-group">
                        <label class="login_smalltitle" for="email">Email Address *</label>
                        <i class="far fa-envelope"></i>
                        <input class="login_text" type="email" id="email" name="email" placeholder="">
                    </div>
                    <div class="login-group">
                        <label class="login_smalltitle" for="Password">Password *</label>
                        <i class="fas fa-lock"></i>
                        <input class="login_text" type="text" id="text" name="Password" placeholder="">                        
                    </div>
                    <div class="forget-pwd">
                        <a href="login.html">忘記密碼</a>
                    </div>
                    <div class="login-btn">
                        <button type="add" class="add-btn">註冊</button>
                        <button type="submit" class="submit-btn">登入</button>
                    </div>  
                </form>
            </div>
        </div>
        <div class="footer">
            <div class="footer-about">
                <h3>關於西餐廳</h3>
                <p>
                    Curabitur lobortis id lorem id bibndum. Ut id consectetur magna. Quisque volutpat augue enim, pulvinar lobortis nibh lacinia at.
                </p>
            </div>
            <div class="footer-info">
                <h3>聯絡方式</h3>
                <ul>
                    <li>台北市101頂樓</li>
                    <li>+886 123456789</li>
                    <li>test@gmail.com</li>
                </ul>
            </div>
            <div class="footer-logo">
                <a href="index.html">
                    <img src="https://raw.githubusercontent.com/Allen-9527/RWD-restaurant/322ba3f01d6dcf0f3b02686f2403040075ddfbff/images/logo_l%40svg.svg" alt="logo">
                </a>
                <ul class="small-logo">
                    <li class="google"><a href="https://www.google.com" target="_blank"><i class="fab fa-google-plus-square"></i></a></li>
                    <li class="twitter"><a href="https://twitter.com/?lang=zh-tw" target="_blank"><i class="fab fa-twitter-square"></i></a></li>
                    <li class="fb"><a href="https://www.facebook.com/" target="_blank"><i class="fab fa-facebook-square"></i></a></li>
                    
                </ul>
            </div>
        </div>
    </div>


     <!--核心JS放第一-->
